<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Review Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #051923; color: #f1faee;">
  <div class="container">
    <h1>Daily Review Tracker</h1>
    <div class="form">
      <label for="question1">How well did I prioritize my tasks today?</label>
      <select id="question1" class="question-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="question2">How efficiently did I manage my time?</label>
      <select id="question2" class="question-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="question3">How effectively did I handle challenges or obstacles?</label>
      <select id="question3" class="question-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="question4">How productive was my day overall?</label>
      <select id="question4" class="question-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="question5">How well did I communicate with others?</label>
      <select id="question5" class="question-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="recordButton" onclick="recordReview()">Record</button>
    </div>
    <div class="message" id="message"></div>
    <div class="table-container">
      <table id="reviewTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>How well did I prioritize my tasks today?</th>
            <th>How efficiently did I manage my time?</th>
            <th>How effectively did I handle challenges or obstacles?</th>
            <th>How productive was my day overall?</th>
            <th>How well did I communicate with others?</th>
            <th>Average Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reviewBody">
          <!-- Reviews will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
